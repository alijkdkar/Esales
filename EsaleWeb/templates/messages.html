{% if messages %}

{% for msg in messages %}
    {% comment %} <p class="alert alert-{{msg.tags}}" >{{ msg }} </p> {% endcomment %}

    <div class="container-lg">
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show md-40 lg-40" role="alert">
            {{ msg }}
    
            <button id="btnCLoseToast" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
    
{% endfor %}

{% endif %}
